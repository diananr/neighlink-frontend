<div style="margin: 8px 0; display: flex; justify-content:space-between">
    <h3 style="margin: 0;">Encuestas</h3>
    <button mat-raised-button color="primary" (click)="openDialog()">Nuevo</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfVotes">
        <th mat-header-cell *matHeaderCellDef> Votos </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfVotes}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip>{{element.status}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="['edit', element.id]">Editar</a>
                <button mat-menu-item (click)="delete(element.id)"> Eliminar</button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
