<div style="margin: 8px 0; display: flex; justify-content:space-between">
    <h3 style="margin: 0 0 8px 0;">Pagos</h3>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="billId">
        <th mat-header-cell *matHeaderCellDef> Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.billId}} </td>
    </ng-container>
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
    </ng-container>
    <ng-container matColumnDef="hasPaid">
        <th mat-header-cell *matHeaderCellDef> Pagado </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip>{{element.hasPaid}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="['edit', element.id]">Editar</a>
                <button mat-menu-item> Eliminar</button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
