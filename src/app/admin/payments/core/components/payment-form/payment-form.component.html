<h2 mat-dialog-title>Agregar pago</h2>
<mat-dialog-content class="mat-typography">
    <div class="example-container">
        <mat-form-field>
            <mat-select placeholder="Cuenta">
                <mat-option value="1">Agua Marzo 2019</mat-option>
                <mat-option value="2">Luz Marzo 2019</mat-option>
                <mat-option value="3">Servicios Marzo 2019</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Usuario">
                <mat-option value="1">Diana Navarro</mat-option>
                <mat-option value="2">Jessica Liao</mat-option>
                <mat-option value="2">Paola Liao</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Monto">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha de pago">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
