<form [formGroup]="loginFG" (ngSubmit)="onLogin()">
    <div class="example-container">
        <mat-form-field>
            <mat-select placeholder="Selecciona tu condominio" formControlName="condominiumId">
                <mat-option *ngFor="let condominium of condominiums" [value]="condominium.id">{{condominium.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Correo Electrónico" formControlName="email" name="loginEmail">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Contraseña" formControlName="password" name="loginPassword">
        </mat-form-field>
        <div>
            <button type="submit" mat-raised-button color="primary" style="width: 100%;">Iniciar Sesión</button>
        </div>
    </div>
</form>
